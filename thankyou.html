<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You – Mujtabotics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Tech theme background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -2;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00ff88, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }

        .thank-you-message {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtext {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00ff88, #00ffff);
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 255, 136, 0.4);
            background: linear-gradient(45deg, #00ffaa, #00ffff);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .back-button:hover::before {
            left: 100%;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .thank-you-message {
                font-size: 2rem;
            }
            
            .success-icon {
                font-size: 3rem;
            }
            
            .subtext {
                font-size: 1rem;
            }
            
            .back-button {
                padding: 0.8rem 1.6rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .thank-you-message {
                font-size: 1.8rem;
            }
            
            .success-icon {
                font-size: 2.5rem;
            }
        }

        /* Orbitron font for tech feel */
        .tech-text {
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="tech-grid"></div>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1 class="thank-you-message tech-text">Message Sent! Thank you for contacting Mujtabotics.</h1>
        <p class="subtext">I'll reply to your message as soon as possible.</p>
        <a href="https://mujiswag.github.io/Mujtabotics/" class="back-button tech-text">
            ← Back to Home
        </a>
    </div>
</body>
</html>
